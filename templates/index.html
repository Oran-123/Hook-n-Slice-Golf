{% extends "base.html" %}

{% block content %}



<!-- Hero Image -->
<div id="hero-background">

    <div class="col-12 mx-auto flex f-column" id="faded-box-wrapper">
        <div class="col-md-4 col-6 mx-auto px-3 py-4  text-white" id="faded-box">
            <!-- logo -->
            <div class="text-center d-flex justify-content-center">
                <h1>Hook n' Slice Golf</h1>
            </div>
            <!-- book now button -->
            <div class="d-flex justify-content-center">
                {% if user.is_authenticated %}
                <a href="{% url 'tee_time_booking' %}" class="fa-beat btn-lg btn-primary text-decoration-none">Book
                    Now</a>
                {% else %}
                <a href="{% url 'tee_time_booking' %}" class="fa-beat btn-lg btn-primary text-decoration-none">Sign In
                    to
                    Book</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<div class="flex-column d-flex justify-content-around my-5">
    <!-- Reasons for joining section -->
    <div class="container">
        <div class="row text-center">
            <h1>Why Join Us?</h1>
        </div>
        <div class="row">
            <hr class="mx-auto col-md-8 col-6 ">
        </div>
        <div class="row">
            <div class="col-md-4 text-center my-5">
                <i class="fa-solid fa-calendar-days why-join-us-icons"></i>
                <h3 class="my-5">Book & Play 7 Day's A Week</h>
            </div>
            <div class="col-md-4 text-center my-5">
                <i class="fa-solid fa-golf-ball-tee why-join-us-icons"></i>
                <h3 class="my-5">Prepare With Our Practice Facilities</h>
            </div>
            <div class="col-md-4 text-center my-5">
                <i class="fa-solid fa-trophy why-join-us-icons"></i>
                <h3 class="my-5">Take Part In Our Weekly Competions</h>
            </div>
        </div>
    </div>
</div>
</div>


{%endblock%}
