{% extends "base.html" %}

{% block content %}

<div id="hero-background">
    <div class="col-12 mx-auto flex f-column" id="faded-box">

            <!-- logo -->
            <div class=" d-flex justify-content-center">
                <h1>Hook n' Slice Golf</h1>
            </div>
            <!-- book now button -->
            <div class="d-flex justify-content-center">

                <a href="{% url 'tee_time_booking' %}" class="btn btn-primary">Book Now</a>
                {% else %}
                <a href="{% url 'tee_time_booking' %}" class="btn btn-primary">Sign In to Book</a>

</div>

            <div class="col-md-4 text-center">

            </div>
            <div class="col-md-4 text-center">
