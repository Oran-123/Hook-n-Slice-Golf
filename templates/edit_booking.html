{% extends "base.html" %}

{% block content %}


<div class="container">
    <!-- Edit booking heading -->
    <div class="row text-center">
        <h1>Edit Booking</h1>
    </div>
    <div class="row d-flex justify-content-center">
        <hr class="col-4 col-lg-2 mb-5 title-seperator">
    </div>
    <!-- Edit booking form -->
    <div class="my-auto row d-flex justify-content-center">
        <form class="col-lg-4 col-md-6 col-8" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="row d-flex justify-content-center">
                <button type="submit" class="btn btn-primary col-8">Save</button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
